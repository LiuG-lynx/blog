</style></head><body><article id="f94f1e8e-662c-4b3d-bfc5-3d9ff965d430" class="page sans"><header><img class="page-cover-image" src="https://www.notion.so/images/page-cover/woodcuts_7.jpg" style="object-position:center 70%"/><div class="page-header-icon page-header-icon-with-cover"><span class="icon">🌋</span></div><h1 class="page-title">ks 创建应用仓库</h1></header><div class="page-body"><figure id="4cf88b49-fdbe-44d6-9307-56ff105dc2e0"><a href="https://kubesphere.com.cn/docs/v2.1/zh-CN/platform-settings/local-repo/" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">基于 Local Helm Repo 快速搭建应用仓库部署 Redis</div><div class="bookmark-description">本文档需使用 cluster-admin 角色的账号演示，说明如何基于本地的 Local Helm Repo 快速搭建一个示例应用仓库，并通过应用模板快速部署 Redis。本示例适合无外网的离线环境快速搭建应用仓库以及测试应用的部署，同理，您可以上传其它应用的 Helm Chart 用于部署至 Kubernetes 中。 已创建了企业空间管理员账号，已创建了企业空间与项目，参考 多租户管理快速入门 。 1、在主机上创建存放 chart 的 repo 目录。 2、 点击下载 Redis 的 Helm Chart，并拷贝到 Chart 示例目录。 $ cp redis.tgz /root/charts/ 3、启动本地 repo 的仓库服务。 $ helm serve --address 0.0.0.0:8870 --repo-path /root/charts &amp; Regenerating index. This may take a moment.</div></div><div class="bookmark-href"><img src="https://kubesphere.com.cn/favicon.ico" class="icon bookmark-icon"/>https://kubesphere.com.cn/docs/v2.1/zh-CN/platform-settings/local-repo/</div></div></a></figure><p id="38895230-1da8-4b4d-a873-794c8b2d05cc" class="">按照教程在本地创建仓库  每个企业都可以有 自己的仓库</p><p id="a4ca1518-c0ee-4b9c-a616-8c7012e72f55" class="">企业空间内可创建  应用模版</p><p id="9da048e7-7baf-41d5-94e5-7603f91cb982" class="">
</p><figure id="80f893be-dbbe-4d7d-a47a-9aa90263e36e" class="image"><a href="ks%20%E5%88%9B%E5%BB%BA%E5%BA%94%E7%94%A8%E4%BB%93%E5%BA%93%20f94f1e8e662c4b3dbfc53d9ff965d430/Untitled.png"><img style="width:1773px" src="ks%20%E5%88%9B%E5%BB%BA%E5%BA%94%E7%94%A8%E4%BB%93%E5%BA%93%20f94f1e8e662c4b3dbfc53d9ff965d430/Untitled.png"/></a></figure><p id="66b83e8e-8684-44a6-82e5-3e0854e26674" class="">应用模版需在本地以前修改好</p><figure id="e97e9383-4353-487e-8b8e-d4aa6743e17a"><a href="https://gitee.com/poetl/filebeat-charts" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">poet/filebeat-charts</div><div class="bookmark-description">This functionality is in beta and is subject to change. The design and code is less mature than official GA features and is being provided as-is with no warranties. Beta features are not subject to the support SLA of official GA features. This helm chart is a lightweight way to configure and run our official Filebeat docker image.</div></div><div class="bookmark-href"><img src="https://assets.gitee.com/assets/favicon-9007bd527d8a7851c8330e783151df58.ico" class="icon bookmark-icon"/>https://gitee.com/poetl/filebeat-charts</div></div><img src="https://assets.gitee.com/assets/qrcode-weixin-9e7cfb27165143d2b8e8b268a52ea822.jpg" class="bookmark-image"/></a></figure><p id="7c3be5d8-6118-4d53-ba40-ee0364d820b2" class="">国内源的官方 filebeat 模版 </p><figure id="ecb07732-0cd8-4f3d-b8fc-0fc5797ef6a5"><a href="https://kubesphere.com.cn/docs/v2.1/zh-CN/infrastructure/nodes/#%E6%9B%B4%E6%96%B0%E4%B8%BB%E6%9C%BA%E6%A0%87%E7%AD%BE" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">主机管理</div><div class="bookmark-description">Kubernetes 集群中的计算能力由主机 (Node) 提供，Kubernetes 集群中的 Node 是所有 Pod 运行所在的工作主机，可以是物理机也可以是虚拟机。而 KubeSphere 主机管理的功能完全满足企业对集群运维监控的需求，支持实时查看资源状态和节点状态，查看任意主机上容器组的运行状态以及 CPU 和 内存的消耗，并且主机的监控页面还能够实时地提供全方位细粒度的资源监控如 IOPS、磁盘吞吐、网卡流量，让用户一目了然所有主机资源状态。 节点 (Node) 中有一个重要的功能即污点 (Taints) 管理。我们知道节点亲和性 (NodeAffinity) 是 Pod 上定义的一种属性，使 Pod 能够按我们的要求调度到某个节点上，而污点则恰恰相反，它可以让节点拒绝运行 Pod，甚至驱逐 Pod。污点是节点的一个属性，如果主机设置了污点后，底层的 Kubernetes 是不会将 Pod 调度到这个节点上的。 首先登录 KubeSphere 管理控制台，访问左侧菜单栏，在 资源 菜单下，点击 主机管理 按钮进入列表页。作为集群管理员，可以查看当前集群下所有主机信息。列表即可一目了然每个节点的状态、污点情况和最常用的 CPU、内存、容器组数量等监控指标。 点击列表中的某台主机，进入详情页。例如以下节点，我们发现它的内存使用情况已经高达 91 % ，因此不建议再继续往这台节点上调度新的 Pod，可以为其设置一个污点。设置了污点后，KubeSphere 是不会将 Pod 调度到这个 Node 上的。</div></div><div class="bookmark-href"><img src="https://kubesphere.com.cn/favicon.ico" class="icon bookmark-icon"/>https://kubesphere.com.cn/docs/v2.1/zh-CN/infrastructure/nodes/#%E6%9B%B4%E6%96%B0%E4%B8%BB%E6%9C%BA%E6%A0%87%E7%AD%BE</div></div></a></figure><p id="2abe35ba-cee0-43ce-b582-36a2e011c674" class="">
</p><figure id="5726dbcf-7bb7-495e-8528-61d1df7dfa57" class="image"><a href="ks%20%E5%88%9B%E5%BB%BA%E5%BA%94%E7%94%A8%E4%BB%93%E5%BA%93%20f94f1e8e662c4b3dbfc53d9ff965d430/Untitled%201.png"><img style="width:726px" src="ks%20%E5%88%9B%E5%BB%BA%E5%BA%94%E7%94%A8%E4%BB%93%E5%BA%93%20f94f1e8e662c4b3dbfc53d9ff965d430/Untitled%201.png"/></a></figure><p id="2d9ac419-3c73-4023-9098-561ee75370ad" class="">给 pod 添加 role  再给节点添加role 即可</p><p id="c4ac61dc-ce40-45d0-acd4-b07b0c413055" class="">
