</p><h3 id="31985691-b65e-4008-974d-e271e6424fff" class="">SEI 信息</h3><p id="d2d6c4ec-8e82-4987-9c4d-d257aecb31d9" class="">通过 SEI 帧嵌入自定义信息到视频流中，同步给其他用户，例如歌词、题目等。适用于K 歌房、答题直播、互动直播等场景。</p><h2 id="8a5a2ef1-1d17-484b-8313-7a12fd7f9ba3" class="">美颜SDK</h2><p id="ead1a86f-995d-4c66-93d9-f6354e10f20a" class="">支持基础的美颜功能，包括设置美白、磨皮、红润以及基本的滤镜效果。适用于视频通话、互动直播、在线课堂等场景。</p><p id="2fb55e3d-9f24-4688-8732-b817eb672449" class="">下面是 付费版链接</p><figure id="2be1e32a-a9f5-4bc3-b401-dfd0cc728fb3"><a href="https://cloud.tencent.com/document/product/616/36807" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">美颜特效 SDK 价格总览 - 购买指南 - 文档中心 - 腾讯云</div><div class="bookmark-description">美颜特效已集成到（移动直播/短视频）企业版 SDK 中，可以通过购买移动直播企业版 License、短视频企业版 License 或者短视频企业版 Pro License 后，使用对应的功能。 计费说明： 一个 License 可以绑定一个 Bundle id 和一个 Package Name，不区分测试和正式环境。License 绑定的包名信息不支持修改。若您有多个 App，需要购买多个企业版 License 来创建对应数量的 App 使用。 License 的有效期为1年，到期后需重新购买企业版 License 进行续期，否则对应的功能将无法使用。 计费示例： 用户甲在 2019年01月01日 购买了移动直播企业版 License A，在 2019年06月01日 购买了10TB标准直播流量包，获得的移动直播基础版 License B，均绑定了相同的包名。则： 企业版 License A 有效期到 2019年01月31日 23:59:59，包含移动直播基础版功能和高级美颜特效等功能。 基础版 License B 有效期到 2020年05月30日 23:59:59，包含移动直播基础版功能。</div></div><div class="bookmark-href">https://cloud.tencent.com/document/product/616/36807</div></div></a></figure><h2 id="6880ed1c-3d55-4090-80c8-9b467531c6e3" class="">互动白板</h2><figure id="45eedee5-6a1f-4e8c-9645-5d8b059aeebe"><a href="https://cloud.tencent.com/document/product/1137/46364" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">互动白板 计费概述 - 购买指南 - 文档中心 - 腾讯云</div><div class="bookmark-description">注意：在免费试用期间，您可以不限量体验互动白板 SDK、文档转码（包括静态与动态转码）、实时录制等功能，但如果使用对象存储 COS 存储您的文档转码、实时录制等资源，可能会产生对象存储的费用，对象存储的免费额度与详细计费策略请参考对象存储 购买指南 。 互动白板 TIW 的计费项包括：月功能费、互动白板使用时长、文档转码页数、课中录制时长。如下图所示： 计费项的预付费与后付费的产品定价，请参见 产品定价。 购买月功能费与资源包的指引，请参见 购买指引。 若您对 互动白板 TIW 计费仍有疑问，可参见计费 常见问题 寻求答案。</div></div><div class="bookmark-href">https://cloud.tencent.com/document/product/1137/46364</div></div></a></figure></div></article></body></html>
